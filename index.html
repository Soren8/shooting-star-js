<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Star</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('background.webp') no-repeat center center;
            background-size: cover;
        }
        #menu, #gameOver {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #menu button, #gameOver button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gameOver {
            top: 33%; /* Position at the top third of the screen */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="1024"></canvas>
    <audio id="backgroundMusic" src="music.mp3" loop></audio>
    <div id="menu">
        <button id="restartButton">Restart</button>
    </div>
    <div id="gameOver">
        <button id="playAgainButton">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
